<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>{%block title%}{%endblock%}</title>
		<meta name="description" content="" />
		<meta name="author" content="lcy" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet"/>
		
		
		<style type="text/css">
			body {
				padding-top: 50px;
				background-color:#404040;
				background-image:url({{STATIC_URL}}img/mesh.png);
			}

		</style>
        {%block othercss%}{%endblock%}
		<link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet"/>
		<link href="{{STATIC_URL}}css/bootstrap-responsive.min.css" rel="stylesheet"/>


		

	</head>

	<body >
		<div class="navbar navbar-fixed-top navbar-inverse" >
			<div class="navbar-inner">

				<div class="container">
					
						<div class="span11" style="width: 1110px;">
							<a class="brand" href="#">同校网</a>
							<div class="nav-collapse">
								<ul class="nav">
									{%block nav%}
									{%endblock%}

									
								</ul>
								<ul class="nav pull-right">
									{%if current_user%}
									<li class="dropdown pull-right">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown">
											
											<img src="{{current_user.public_profile.face}}" style="height: 20px;" />
										</a>
                                        
										<ul class="dropdown-menu">
											<li>
												<a tabindex="-1" href="/logout/">注销</a>
                                                
											</li>
                                            <li>
                                            	<a tabindex="0" href="/edit_profile/">修改资料</a>
                                            </li>
										</ul>
									</li>
									<li class="dropdown pull-right">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown">
											
											<i class="icon-envelope icon-white" ></i>
										</a>
                                        
										<ul class="dropdown-menu">
											<li>
												<a tabindex="-1" href="/logout/">注销</a>
                                                
											</li>
                                            <li>
                                            	<a tabindex="0" href="/edit_profile/">修改资料</a>
                                            </li>
										</ul>
									</li>
									<li class="dropdown pull-right">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown">
											
											<i class="icon-bell icon-white" ></i>
										</a>
                                        
										<ul class="dropdown-menu">
											<li>
												<a tabindex="-1" href="/logout/">注销</a>
                                                
											</li>
                                            <li>
                                            	<a tabindex="0" href="/edit_profile/">修改资料</a>
                                            </li>
										</ul>
									</li>
									{%endif%}
								</ul>
							</div>
						</div>
					
				</div>
			</div>
		</div>

			{%block container%}
			
			{%endblock%}

		<footer class="footer">
			<div class="container">
				<p align="middle">
					&copy; Copyright  by lcy
				</p>
			</div>
		</footer>
		{%block otherbody%}
		{%endblock%}
		<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.js"></script>
		{%block otherscript%}
		{%endblock%}
	</body>
</html>
